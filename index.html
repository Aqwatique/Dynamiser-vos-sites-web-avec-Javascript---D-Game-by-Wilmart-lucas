<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="container">
        <div id="flex">
            <div class="player-1">
                <h1 id="currentPlayer-1"> PLAYER 1 </h1>
                <i id="totalScorePlayer1"> 0 </i>
                <div id="currentScore">

                    <i id="currentScorePlayer1"> 0</i>

            </div>
            <div class="dé">

                        class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />

                    </svg> NEW GAME </h5>

                <h5 id="rollDice1"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />

                    </svg> ROLL DICE PLAYER 1</h5>
                    <h5 id="rollDice2"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg> ROLL DICE PLAYER 2</h5>
                <h5 id="hold"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-down-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z" />
                    </svg> HOLD </h5>
            </div>
            <div class="player-2">
                <h1 id="currentPlayer-2"> PLAYER 2 </h1>
                <i id="totalScorePlayer2"> 0 </i>
                <div id="currentScore">
                    <h6> CURRENT</h6>
                    <i id="currentScorePlayer2"> 0</i>
